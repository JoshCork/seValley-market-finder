<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul data-bind="foreach: catList" id="cat-list">
        <li data-bind="text: name, click:$parent.kittenSelect"></li>
    </ul>
    <div data-bind="with: currentCat()" id="cat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <div data-bind="text: level"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
        <div data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
